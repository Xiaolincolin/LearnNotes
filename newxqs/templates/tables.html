                            <div class="panel-body">
                                <table data-toggle="table" data-url="tables/data2.json" >
                                    <thead>
                                    <tr>
                                       <th data-field="id" data-sortable="true">序号</th>
                                        <th data-field="name"  data-sortable="true">课程名</th>
                                        <th data-field="price" data-sortable="true">学分</th>

                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">未修课程</div>
                            <div class="panel-body">
                                <table data-toggle="table" id="table-style" data-url="tables/data2.json" data-row-style="rowStyle">
                                    <thead>
                                    <tr>
                                       <th data-field="id" data-sortable="true">序号</th>
                                        <th data-field="name"  data-sortable="true">课程名</th>
                                        <th data-field="price" data-sortable="true">学分</th>
										 <th data-field="name"  data-sortable="true">课程性质</th>
                                        <th data-field="price" data-sortable="true">成绩</th>	
                                    </tr>
                                    </thead>
                                </table>
                                <script>
                                    $(function () {
                                        $('#hover, #striped, #condensed').click(function () {
                                            var classes = 'table';

                                            if ($('#hover').prop('checked')) {
                                                classes += ' table-hover';
                                            }
                                            if ($('#condensed').prop('checked')) {
                                                classes += ' table-condensed';
                                            }
                                            $('#table-style').bootstrapTable('destroy')
                                                .bootstrapTable({
                                                    classes: classes,
                                                    striped: $('#striped').prop('checked')
                                                });
                                        });
                                    });

                                    function rowStyle(row, index) {
                                        var classes = ['active', 'success', 'info', 'warning', 'danger'];

                                        if (index % 2 === 0 && index / 2 < classes.length) {
                                            return {
                                                classes: classes[index / 2]
                                            };
                                        }
                                        return {};
                                    }
                                </script>
                            </div>
                        </div>
