<!doctype html>
<html>
<head>
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<link href='/static/css/login.css' rel='stylesheet' type='text/css' media='all' />
</head>
<body>
<h1>学情分析系统</h1>
<div class="log">
	<div class="content1">
		<h2>登录</h2>
		 <form id="signup" action="/login/" method="post" autocomplete="off">
		    <input type='hidden' name='csrfmiddlewaretoken' value='mymQDzHWl2REXIfPMg2mJaLqDfaS1sD5' />
                <div class="form-group marb20 {% if login_form.errors.username %}errorput{% endif %}">
				    <input type="text" name="username" placeholder="学号" >
			    </div>

			    <div class="form-group marb8 {% if login_form.errors.username %}errorput{% endif %}">
				    <input type="password" name="password" placeholder="密码" >
					<div class="error btns login-form-tips" id="jsLoginTips">{% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
			    </div>

                <div class="button-row">
                    <input type="submit" class="sign-in" value="登录">
                    <input type="reset" class="reset" value="重置">
                    <div class="clear"></div>
                </div>
            {% csrf_token %}
		 </form>
	</div>

	<div class="clear"></div>
</div>
<div class="footer">
	<p>Copyright &copy; 北方民族大学大数据团队</p>
</div>

</body>
</html>
